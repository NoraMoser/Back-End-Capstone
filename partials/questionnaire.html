<ul>
    <li ng-show='isUserAdmin'><a ng-href="#!/form">Sign Up</a></li>
    <li><a ng-href="#!/questionnaire">Questionnaire</a></li>
    <li><a ng-href="#!/search">Search</a></li>    
    <li><a ng-href="#!/to-read">To-Read List</a></li>
    <li><a ng-href="#!/has-read">Already Read List</a></li>
    
    
</ul>

<h1>Questionnaire</h1>

      
<div ng-repeat='question in questions' class="form-group" >
    <label for="sel1">{{question.questions}}</label>
    <select class="form-control" 
            id="sel{{question.id}}" 
            ng-model="data.responses[question.id]">
        <option ng-repeat='answer in data.answers' ng-if="answer.question_id == question.id" value="{{answer.id}}">{{answer.drop_down_items}}</option>
    </select>
</div>

<button ng-click='sendResponses()'>Finish</button>

<div id='bookStyle' ng-repeat="book in books">
    <img ng-src='{{book.image}}'></img>
    <h1>{{book.title}}</h1>
    <h3>{{book.authors}}</h3>
    <h4>Pages: {{book.pageNum}}</h4>
    <a ng-href="#!/{{book.link}}"></a>
</div>
