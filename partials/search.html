<ul>
    <li><a ng-href="#!/form">Sign Up</a></li>
    <li><a ng-href="#!/questionnaire">Questionnaire</a></li>
    <li><a ng-href="#!/search">Search</a></li>    
    <li><a ng-href="#!/to-read">To-Read List</a></li>
    <li><a ng-href="#!/has-read">Already Read List</a></li>
    
</ul>

<h1>Find Books Here</h1>

<input id="searchBooks" type="text"></input> <button id="submitButton" ng-click="searchBooks2()">Submit</button>

<div ng-repeat="book in books">
    <img ng-src='{{book.image}}'></img>
    <h1>{{book.title}}</h1>
    <h3>{{book.authors}}</h3>
    <h4>Pages: {{book.pageNum}}</h4>
</div>
