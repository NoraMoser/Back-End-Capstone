<ul>
    <li><a ng-href="#!/questionnaire">Questionnaire</a></li>
    <li><a ng-href="#!/search">Search</a></li>    
    <li><a ng-href="#!/to-read">To-Read List</a></li>
    <li><a ng-href="#!/has-read">Already Read List</a></li>
    
</ul>

<h1 class="header">To-Read List</h1>

<ol>
<div ng-repeat="book in toread" ng-if="book.has_read == false" class="card" style="width: 20rem;">
<li class="litem">
    <img class="card-img-top" ng-src='{{book.cover_photo}}' alt="Card image cap"></img>
    <div class="card-body">
    <h4 class="card-title">{{book.book_title}}</h4>
    <p class="card-text">{{book.author}}</p>
    <button class="btn btn-dark" class="{{book.id}}" ng-click="sendHasReadBooks(book)">Finished</button><button class="btn btn-dark"class="{{book.id}}" ng-click="deleteBooks(book.id)">Delete</button>
</div>
</li>
</div>
</ol>
